<!-- edit.html -->
<h2>Edit Expense</h2>
<form method="POST">
    <label>Date:</label><br>
    <input type="date" name="date" value="{{ expense[1] }}" required><br><br>

    <label>Category:</label><br>
    <input type="text" name="category" value="{{ expense[2] }}" required><br><br>

    <label>Description:</label><br>
    <input type="text" name="description" value="{{ expense[3] }}"><br><br>

    <label>Amount:</label><br>
    <input type="number" step="0.01" name="amount" value="{{ expense[4] }}" required><br><br>

    <button type="submit">Update</button>
</form>
